<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Overlay Toggle</title>
        <link rel="stylesheet" href="popup.css">
    </head>

    <body>
        <header>Sechify (Twitter)</header>

        <button id="toggle-overlay">Disable Overlays</button>

        <section class="profile-container">
            <div class="profile">
                <img src="assets/popup/profile.jpg" alt="Profile Picture">
                <span>Created by JayMoh</span>
            </div>
        </section>

        <section class="icons">
            <a href="https://www.youtube.com/@jaymoh_" target="_blank">
                <img src="assets/popup/youtube.png" alt="YouTube">
            </a>
            <a href="https://twitter.com/JayM0h" target="_blank">
                <img src="assets/popup/twitter.png" alt="Twitter">
            </a>
            <a href="https://github.com/jaym0h/sechify_twitter" target="_blank">
                <img src="assets/popup/github.png" alt="GitHub">
            </a>
        </section>
        
        <footer>(
            Big thanks to chikenuwu) 
            <a href="https://www.youtube.com/@chikenuwu" target="_blank">
                <img src="assets/popup/youtube.png" alt="YouTube">
            </a>
            <br> 
            v1.2
        </footer>

        <script src="popup.js"></script>
    </body>
</html>
